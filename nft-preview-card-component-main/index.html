<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&amp;display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <section class="card">
      <div class="card_view">
        <img class="card_nft-img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="view_overlay">
          <img class="card_eye-icon" src="./images/icon-view.svg" alt="icon view">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="nft-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card_details">
        <div class="details_eth">
          <img src="./images/icon-ethereum.svg" alt="imgae icon ethereum">
          <span>0.041 ETH</span>
        </div>
        <div class="details_time">
          <img style="width: 17px; height: 17px" src="./images/icon-clock.svg" alt="imgae icon ethereum">
          <span>3 days left</span>
        </div>
      </div>
      <div class="card_creator">
        <img src="./images/image-avatar.png" alt="Avatar">
        <p>"Creating of"
          <span class="creator_name">Jules Wyvern</span>
        </p>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </section>
  </main>
</body>

</html>
